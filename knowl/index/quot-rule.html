<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Regla del Cociente.</span></h4>
<div class="para logical">
<div class="para"> Si <span class="process-math">\(f\)</span> y <span class="process-math">\(g\)</span> son funciones diferenciables, entonces su cociente <span class="process-math">\(Q(x) = \frac{f(x)}{g(x)}\)</span> también es una función diferenciable para todo <span class="process-math">\(x\)</span> donde <span class="process-math">\(g(x) \ne 0\)</span> y</div>
<div class="displaymath process-math">
\begin{equation*}
Q'(x) = \frac{g(x) f'(x) -  f(x) g'(x)}{g(x)^2}\text{.}
\end{equation*}
</div>
