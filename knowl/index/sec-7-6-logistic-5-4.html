<div class="para">Las soluciones de equilibrio aquí son <span class="process-math">\(P=0\)</span> y <span class="process-math">\(1-\frac PN = 0\text{,}\)</span> lo que muestra que <span class="process-math">\(P=N\text{.}\)</span> El equilibrio en <span class="process-math">\(P=N\)</span> se llama la <em class="emphasis">capacidad de carga</em>  de la población, ya que representa la población estable que puede ser sostenida por el medio ambiente.</div>
